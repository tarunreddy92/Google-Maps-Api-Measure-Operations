<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Mapbox test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin="">
    </script>
  <style>
    #mapid {
      width: 1024px;
      height: 512px;
      border: 1px solid #ccc;
    }

    .leaflet-container {
      background: #aaafff;
    }
  </style>

  <script type="text/javascript">
    function init() {
      // create map and set center and zoom level
      var mymap = L.map('mapid')
        .setView([51.505, -0.09], 13);

      var mapboxTileUrl = 'https://api.mapbox.com/styles/v1/tarunreddy92/ckak3ad5h0uvs1ip7rg1hr0ux/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoidGFydW5yZWRkeTkyIiwiYSI6ImNrYWsydnNsODAya2Iyc2xnajBjYmNtbHUifQ.VdKf2V0xgzASiFZPTInhhw';

      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidGFydW5yZWRkeTkyIiwiYSI6ImNrYWsydnNsODAya2Iyc2xnajBjYmNtbHUifQ.VdKf2V0xgzASiFZPTInhhw'
      }).addTo(mymap);
    }  
  </script>
</head>

<body onload="init()">
  <h1 id="title">Test Map</h1>
  <div id="mapid"></div>
</body>

</html>
